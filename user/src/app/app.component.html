<div>
  <h2>add a user</h2>

  <form (ngSubmit)="addUser(newUser)">
    <label for="firstName">First Name:</label>
    <input
      type="text"
      id="firstName"
      [(ngModel)]="newUser.firstName"
      name="firstName"
      required
    />
    <label for="lastName">Last Name:</label>
    <input
      type="text"
      id="lastName"
      [(ngModel)]="newUser.lastName"
      name="lastName"
    />
    <label for="firstName">Email:</label>
    <input
      type="text"
      id="email"
      [(ngModel)]="newUser.email"
      name="email"
      required
    />
    <button type="submit">Add User</button>
  </form>
</div>
<table>
  <thead>
    <!-- Your table header content here -->
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <ng-container *ngIf="!user.editMode; else editModeTemplate">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td><button (click)="editUser(user)">Edit</button></td>
        <td>
          <button (click)="updateUser(user)">Update</button>
        </td>
        <td><button (click)="deleteUser(user.id)">Delete</button></td>
      </ng-container>
      <ng-template #editModeTemplate>
        <!-- Edit mode: Render an editable form -->
        <td>
          <input type="text" [(ngModel)]="user.firstName" />
        </td>
        <td>
          <input type="text" [(ngModel)]="user.lastName" />
        </td>
        <td>
          <input type="text" [(ngModel)]="user.email" />
        </td>
        <td><button (click)="editUser(user)">Edit</button></td>
        <td>
          <button (click)="updateUser(user)">Update</button>
        </td>
        <td><button (click)="deleteUser(user.id)">Delete</button></td>
      </ng-template>
    </tr>
  </tbody>
</table>
